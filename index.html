<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">        
        <title>User Card</title>
    </head>
    <body>
    <div id="main-container">
        <div id="card">
            <div id="header">

            </div>
            <div id="profile-pic">
                <img src="icons/user-circle.png" alt="Profile Pic ">

            </div>
            <div id="container">
                <div id="profile-content">
                    <h1>Jane Doe </h1>
                    <div id="location">
                        <ul>
                            <li><img src="icons/map-marker.png" alt="location"></li>
                            <li>Seattle</li>
                        </ul>
                    </div>

                    <p> Develop| Engineer| Problem Solver</p>
                    <p> Master of shadows and the internet!</p>
                </div>
                <div id="settings">
                    <ul>
                        <li><img src="icons/gear.png" alt="setting-icon"></li>
                        <li> <a href="#">edit profile</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
